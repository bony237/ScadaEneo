<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rapport</title>

    <link rel="stylesheet" href="bootstrap_V4/css/bootstrap.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        body{
            background-image: url(images/texture2.png);
        }
        .blancCasse{
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>

    <div class="container">
        <div style="width: 50%; height: 50px; margin: auto" class="h3 text-center p-1 bg-secondary text-white rounded my-2">
            <span id="nbrePosteDelest" class="font-weight-bold">00</span> Poste(s) délesté(s) !</div>
        <div class="h2 font-weight-bolder border rounded p-3 blancCasse">
            <div class="offset-md-4 d-inline-block">Rapport :</div>
            <button id="selectDepart" class="h6 d-inline-block m-0 btn btn-sm btn-light font-weight-bold">selectionnez le départ <i class="fa fa-caret-right"></i></button>
            <div id="divSelectDepart" class="col-4 m-0 p-0" style="display: inline-block;">
                <form id="formSelectDepart">
                    <input id="inputSelectDepart" name="inputSelectDepart" required list="departsRepertory" type="text" class="h6 form-control m-0" placeholder="entrer le nom du départ">

                    <datalist id="departsRepertory">
                        <option value="mama"></option>
                    </datalist>
                </form>
            </div>
        </div>
        <div class="text-center text-danger font-weight-bold" style="font-size: 1.1em">
            <i class="noExist" style="display: none;">Le depart recherché n'est pas créé !</i>
            <i class="noClose" style="display: none;">Le depart recherché est ouvert !</i>
        </div>

        <div id="rapportDepart">
            <div class="card-footer pb-4" style="font-size: 1.1em">
                <h2 class="h2 offset-md-1">Depart <i id="nomDepart"></i></h2>
                <p id="limitDepart">
                    <!--Limite du départ : <i class="badge badge-pill badge-info text-monospace">cicam (ouvert vers sic cacaos)</i>
                    <i class="badge badge-pill badge-info text-monospace">cicam (ouvert vers sic cacaos)</i>
                    <i class="badge badge-pill badge-info text-monospace">cicam (ouvert vers sic cacaos)</i>
                    <i class="badge badge-pill badge-info text-monospace">a-b-c-b</i>-->
                </p>
                <p class="d-inline">Nombre de poste installé : <i id="nbrePostesDepart" class="badge badge-pill badge-danger"></i> postes.</p>
                <p class="d-inline offset-1">Puissance installée : <i id="puiDepart" class="badge badge-pill badge-danger"></i> MW.</p>
            </div>

            <div class="container mt-4 border" style="width: 80%">
                <canvas id="barChart" ></canvas>
            </div>

            <div class="my-4">
                <table class="table blancCasse">
                    <thead>
                    <tr>
                        <th>Dex OUEST <i class="OUEST badge badge-pill badge-dark">0%</i></th>
                        <th>Dex EST <i class="EST badge badge-pill badge-dark">0%</i></th>
                        <th>Dex SUD <i class="SUD badge badge-pill badge-dark">0%</i></th>
                        <th>Dex NORD <i class="NORD badge badge-pill badge-dark">0%</i></th>
                        <th>Dex CENTRE <i class="CENTRE badge badge-pill badge-dark">0%</i></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td class="OUEST">
                            <!--<p>Agences <strong>???</strong> : <strong>???</strong> postes, <strong>???</strong> MW</p>
                            <p>Agences <strong>???</strong> : <strong>???</strong> postes, <strong>???</strong> MW</p>
                            <p>Agences <strong>???</strong> : <strong>???</strong> postes, <strong>???</strong> MW</p>-->
                        </td>
                        <td class="EST"></td>
                        <td class="SUD"></td>
                        <td class="NORD"></td>
                        <td class="CENTRE"></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>



    <script src="development_jQuery 3.4.1.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="rapportPageDynamism.js"></script>

</body>
</html>
